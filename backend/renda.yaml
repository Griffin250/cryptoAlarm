# ðŸ“¦ Render Deployment Configuration for CryptoAlarm
# This file defines how to deploy the FastAPI backend on Render.

services:
  - type: web
    name: cryptoalarm-backend
    env: python
    plan: starter  # change to 'free' if testing only
    region: frankfurt  # or oregon, singapore, etc.
    rootDir: backend
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      uvicorn app.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true

    envVars:
      - key: BINANCE_WS_URL
        value: wss://stream.binance.com:9443/ws
      - key: BINANCE_API_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: MY_PHONE_NUMBER
        sync: false
      - key: CMC_API_KEY
        sync: false
