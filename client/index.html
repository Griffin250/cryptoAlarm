    <!-- Service Worker Registration -->
    <script>
      // Register Service Worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/sw.js', {
              scope: '/'
            });
            
            console.log('ServiceWorker registered successfully:', registration.scope);
            
            // Check for updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // New content is available, notify user
                  if (window.confirm('New version available! Reload to update?')) {
                    window.location.reload();
                  }
                }
              });
            });
            
          } catch (error) {
            console.error('ServiceWorker registration failed:', error);
          }
        });
        
        // Listen for messages from service worker
        navigator.serviceWorker.addEventListener('message', (event) => {
          console.log('Message from SW:', event.data);
        });
      }
      
      // Install prompt for PWA
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('PWA install prompt available');
        e.preventDefault();
        deferredPrompt = e;
        
        // Show custom install button or banner
        const installBanner = document.createElement('div');
        installBanner.innerHTML = `
          <div style="position: fixed; bottom: 20px; right: 20px; background: #3861FB; color: white; padding: 15px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); z-index: 1000; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;">
            <div style="margin-bottom: 10px;">Install CryptoAlarm App</div>
            <button id="installBtn" style="background: white; color: #3861FB; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer; font-weight: 600; margin-right: 10px;">Install</button>
            <button id="dismissBtn" style="background: transparent; color: white; border: 1px solid white; padding: 8px 16px; border-radius: 5px; cursor: pointer;">Later</button>
          </div>
        `;
        document.body.appendChild(installBanner);
        
        document.getElementById('installBtn').addEventListener('click', async () => {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log('PWA install outcome:', outcome);
          installBanner.remove();
        });
        
        document.getElementById('dismissBtn').addEventListener('click', () => {
          installBanner.remove();
        });
      });
      
      // Track PWA installation
      window.addEventListener('appinstalled', (evt) => {
        console.log('PWA was installed successfully');
        if (typeof gtag !== 'undefined') {
          gtag('event', 'pwa_installed', {
            method: 'browser_prompt'
          });
        }
      });
    </script>
